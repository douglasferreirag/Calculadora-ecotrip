<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Eco Trip - Emissões de CO₂</title>

  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- ========== HEADER ========== -->
  <header>
    <div class="container">
      <div class="header-content">
        <img src="assets/logo.svg" alt="Calculadora Eco Trip" class="header-logo" />
        <h1>Calculadora Eco Trip</h1>
      </div>
    </div>
  </header>

  <main class="container">

    <!-- ========== FORMULÁRIO ========== -->
    <section class="form-section">
      <h2>Calcular Emissões</h2>

      <div class="form-group">
        <label for="origin-input">Origem</label>
        <input
          type="text"
          id="origin-input"
          placeholder="São Paulo, SP"
        />
      </div>

      <div class="form-group">
        <label for="destination-input">Destino</label>
        <input
          type="text"
          id="destination-input"
          placeholder="Rio de Janeiro, RJ"
        />
      </div>

      <div class="form-group">
        <label for="distance-input">Distância (km)</label>
        <input
          type="number"
          id="distance-input"
          placeholder="430"
          disabled
        />

        <div class="checkbox-group">
          <input type="checkbox" id="manual-distance-checkbox" />
          <label for="manual-distance-checkbox">
            Inserir distância manualmente
          </label>
        </div>
      </div>

      <div class="form-group">
        <label>Meio de Transporte</label>

        <div class="transport-selector">
          <button class="transport-option" data-transport="bicycle">
            <img src="assets/icons/bike.png" />
            <span>Bicicleta</span>
          </button>

          <button class="transport-option" data-transport="car">
            <img src="assets/icons/carro.png" />
            <span>Carro</span>
          </button>

          <button class="transport-option selected" data-transport="bus">
            <img src="assets/icons/bus.png" />
            <span>Ônibus</span>
          </button>

          <button class="transport-option" data-transport="truck">
            <img src="assets/icons/truck.png" />
            <span>Caminhão</span>
          </button>
        </div>
      </div>

      <!-- BOTÃO CALCULAR ROTA -->
      <button class="calc-button secondary" id="route-button">
        Calcular Rota
      </button>

      <!-- BOTÃO CALCULAR EMISSÕES -->
      <button class="calc-button" id="calc-button" disabled>
        Calcular Emissões
      </button>
    </section>

    <!-- ========== RESULTADOS ========== -->
    <section class="results-section">

      <h2>Resultado da Viagem</h2>

      <p id="route-text">—</p>
      <p id="distance-text">—</p>

      <div class="result-card">
        <strong id="emission-text">0 kg CO₂</strong>
        <span id="emission-note">—</span>
      </div>

      <div class="economy">
        <span id="economy-text">0 kg</span>
        <small id="economy-percentage">—</small>
      </div>

    </section>

    <!-- ========== COMPARATIVO ========== -->
    <section class="comparative-section">
      <h2>Comparação entre Transportes</h2>
      <div id="comparative-container"></div>
    </section>

    <!-- ========== CRÉDITOS DE CARBONO ========== -->
    <section class="carbon-section">
      <h2>Créditos de Carbono</h2>

      <p>
        Créditos necessários:
        <strong id="credits-text">0</strong>
      </p>

      <p>
        Custo estimado:
        <strong id="cost-text">R$ 0,00</strong>
      </p>

      <small id="cost-range"></small>
    </section>

  </main>

  <!-- ========== LOADER ========== -->
  <div id="loader" style="display: none">
    <div class="spinner"></div>
    <span>Calculando...</span>
  </div>

  <!-- ========== SCRIPTS ========== -->
  <script src="js/routes-data.js"></script>
  <script src="js/config.js"></script>
  <script src="js/calculator.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/distance-api.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
